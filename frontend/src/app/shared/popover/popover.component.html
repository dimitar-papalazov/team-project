<div [ngClass]="className">
  <mat-toolbar *ngIf="title">
    <h5 class="fill-remaining-space primary-color text-muted">{{ title }}</h5>
  </mat-toolbar>
  <div class="container">
    <div class="row">
      <div class="col" [ngSwitch]="renderMethod">
        <div *ngSwitchCase="'text'" [innerHTML]="content"></div>
        <ng-container *ngSwitchCase="'template'">
          <ng-container
            *ngTemplateOutlet="content; context: context"
          ></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'component'">
          <ng-container *ngComponentOutlet="content"></ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</div>
