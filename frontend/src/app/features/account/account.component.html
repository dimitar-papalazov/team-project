<div class="col-lg-6 col-md-6 col-sm-12 containerAccount p-4 px-5" [class.ml-4]="!(responsiveListenerService.isHandset$ | async)">

  <div class="leftBlock">
    <img
      src="https://t4.ftcdn.net/jpg/02/29/75/83/360_F_229758328_7x8jwCwjtBMmC6rgFzLFhZoEpLobB6L8.jpg"
      alt=""
    />
  </div>

  <div class="rightBlock ml-4 py-2" [class.ml-4]="!(responsiveListenerService.isHandset$ | async)" [class.mt-4]="(responsiveListenerService.isHandset$ | async)">
    <div class="info">
      <div class="name">{{this.user.value.name}}</div>
      <div class="email">{{this.user.value.email}}</div>
    </div>

    <div class="extraInfo mt-3">
      <div class="infoDetails">Age: <div class="coloredInfo">{{this.user.value.age!}}</div></div>
      <div class="infoDetails">Weight: <div class="coloredInfo">{{this.user.value.weight!}}</div></div>
      <div class="infoDetails">Height: <div class="coloredInfo">{{this.user.value.height!}}</div></div>
    </div>

    <button class="button mt-4" mat-flat-button (click)="editProfile()">Edit profile</button>
  </div>
</div>
