<section class="loginSection">
    <div class="contentBox">
        <div class="formBox">
            <h4 class="mb-4">Your Fitness Tracker</h4>
             <form [formGroup]="loginForm" class="loginForm" (ngSubmit)="login()">
                <div fxLayout="column">
                    <mat-form-field color="primary" appearance="outline" class="loginFormField">
                        <mat-label>{{ 'Email' | translate }}</mat-label>
                        <input matInput formControlName="email" required>
                    </mat-form-field>
                    <div class="passwordFormWrapper">
                        <mat-form-field appearance="outline" class="loginFormField">
                            <mat-label>{{ 'Password' | translate }}</mat-label>
                            <input matInput formControlName="password" type="password" #password required>
                        </mat-form-field>
                    </div>
                    <div class="flexBox mb-2">
                        <mat-checkbox color="primary" class="rememberMe px-0 py-1">{{ 'Remember' | translate }}</mat-checkbox>
                        <div class="linkFlexBox loginLinks" [routerLink]="['/login/forgot']">{{ 'Password' | translate }}?</div>
                    </div>
                    <button mat-flat-button color="primary" class="login-button">
                        <fa-icon [icon]="['fas', 'circle-notch']" [spin]="true" *ngIf="(authService.isAuthenticatingLoader$) | async"></fa-icon>
                        {{ 'Log in' | translate }}
                    </button>
                </div>
            </form>
            <div class="loginLinks pt-3" [routerLink]="['/auth/register']" > {{ 'Dont have an account' | translate }}? <a class="registerLink"> Register </a></div>
        </div>
    </div>
</section>
