<h1 mat-dialog-title>Choose an exercise to add to workout</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Choose workout</mat-label>
    <mat-select [(value)]="selectedWorkout">
      <mat-option *ngFor="let workout of workouts" [value]="workout.name">
        {{workout.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions style="justify-content: center">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="add()" cdkFocusInitial>Add</button>
</div>
