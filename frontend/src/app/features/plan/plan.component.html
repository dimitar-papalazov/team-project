<!-- <ng-container *ngFor="let plan of plans | async"> -->
<div class="cardContent mx-4 p-4 mb-3">
    <ng-container>
        <div class="flexWrapper mx-3">
            <div class="workoutTitle mb-3">Cardio plan</div>
            <!-- <i [class]="plusIcon" class="plusIcon mb-3" (click)="addWorkoutToPlan(plan.id)" aria-hidden="true"> </i> -->
            <i [class]="plusIcon" class="plusIcon mb-3" (click)="addWorkoutToPlan()" aria-hidden="true"> </i>
        </div>
        <div class="row workoutsRow mx-0 mb-5">
            <div class="col-12 pb-2 px-0 m-0" [class.pr-2]="!(responsiveListenerService.isHandset$ | async)">
                <app-plan-card></app-plan-card>
            </div>
        </div>
    </ng-container>
</div>
<!-- </ng-container> -->
<ng-container *ngIf="plans.value.length==0">
    <div class="emptyCard mx-4">
        You have no plans.
    </div>
</ng-container>
