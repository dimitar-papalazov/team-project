<div class="content p-0 m-0">
    <mat-card>
      <div class="headerBox routableCard">
        <div class="cardHeaderContent flex">
            <div class="align-self-center align-icon-center icon">
                <img src="../../../../assets/imgs/run.png">
            </div>
            <div class="mainInfo mx-3 mt-2 mb-4">
                {{exercise.name}}
            </div>
        </div>
      </div>
      <div class="infoBox routableCard">
        <div class="cardInfoText">

            <div class="flexBox">
                <div class="flexLeft">
                    <div class="subInfoText">
                        <h2 class='secondaryInfo m-0 mb-2'>{{ 'Sets' | translate }}:<div class="highlight">{{exercise.sets}}</div></h2>
                    </div>
                </div>

                <div class="flexRight">
                    <div class="subInfoText">
                        <h2 class='secondaryInfo m-0 mb-2'>{{ 'Goal' | translate }}:<div class="highlight">{{exercise.goal}} kg</div></h2>
                    </div>
                </div>
            </div>

            <div class="subInfoText">
                <h2 class='secondaryInfo m-0 mb-2 mt-3'>{{ 'Guide' | translate}}: <a target="_blank" href="{{exercise.url}}" class="highlight videoLink">{{exercise.url}}</a></h2>
            </div>

        </div>
      </div>
      <div class="bottomBox" *ngIf="!planView">
        <button color="primary"  *ngIf="hasEdit" (click)="editExercise()" class="bottomButton mt-3" mat-button>
            <i class="fa fa-edit" class="mr-2" aria-hidden="true"> </i>
            {{ 'Edit' | translate}}
        </button>
        <button color="primary" *ngIf="!workoutView && !planView" (click)="deleteExercise()" class="bottomButton mt-3" mat-button>
            <i class="fa fa-remove" class="mr-2" aria-hidden="true"> </i>
            {{ 'Delete' | translate}}
        </button>
        <button color="primary" *ngIf="workoutView" (click)="removeExerciseFromWorkout()" class="bottomButton mt-3" mat-button>
            <i class="fa fa-remove" class="mr-2" aria-hidden="true"> </i>
            {{ 'Remove' | translate}}
        </button>
    </div>
    </mat-card>
  </div>
