<table mat-table [dataSource]="dataSource" matSort matSortActive="d" matSortDisableClear>

    <ng-container matColumnDef="d">

    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Date' | translate }} </th>
    <td mat-cell *matCellDef="let progress"> {{progress.d}} </td>
        
    </ng-container>

    <ng-container matColumnDef="val">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Value' | translate }} </th>
        <td mat-cell *matCellDef="let progress"> {{progress.val}} </td>
    </ng-container>

    <ng-container matColumnDef="t">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Type' | translate }} </th>
        <td mat-cell *matCellDef="let progress">{{progress.t}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Action' | translate }} </th>
        <td mat-cell *matCellDef="let progress">
            <i [class]="trashIcon" class="plusIcon" (click)="deleteProgress(progress.id)" aria-hidden="true"> </i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>

<div fxLayout="row" fxLayoutAlign="space-between center">
    <span class="spacer"></span>
    <div class="pagination">
        <mat-paginator #paginator aria-label="Select page" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
</div>

<ng-container>
    <div class="emptyProgressCard mt-2" (click)="addProgress()">
        Add new progress
    </div>
</ng-container>
