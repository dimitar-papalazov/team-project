<ng-container *ngFor="let exercise of exercises | async">
  <div class="row mx-4 mt-3 p-0">
    <div class="col-lg-8 col-md-12 col-sm-12 pl-4 py-4">
      <app-progress [exercise]="exercise"></app-progress>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4 mr-0 pr-5 py-4 mt-4">
      <app-main-chart [exercise]="exercise"></app-main-chart>
    </div>
  </div>
</ng-container>
